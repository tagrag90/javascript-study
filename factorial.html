<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Factorial</title>
</head>
<body>
  <script>
    function fact(n) {
      if( n<=1 ) return n;
      return n*fact(n-1);
    }
    for ( i=0; i < 10; i++) {
      console.log(i + "! = " + fact(i));
    }
  </script>
  
</body>
</html>
